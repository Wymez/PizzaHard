<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza</title>
    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- jQuery (Cloudflare CDN) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    <div class="container">

        <header class="header row">
            <div class="col-3">
                <div class="block">
                    <h1>Welcome Pizza!</h1>
                </div>
            </div>
            <div class="col">
                <div class="block">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                                        <button type="button" class="btn btn-outline-primary">Left</button>
                                        <button type="button" class="btn-register">Middle</button>
                                        <button type="button" class="btn-register">Right</button>
                                    </div>
                                </ul>
                                <form class="d-flex">
                                    <input class="search-field" type="search" placeholder="Search"
                                           aria-label="Search">
                                    <button class="btn btn-register" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <div class="promotion row">
            <div class="col-12">
                <div class="block">Реклама</div>
            </div>
        </div>
        <div class="filters row">
            <div class="col">
                <div class="block">
                    <button type="button" class="filter active">по алфавиту</button>
                    <button type="button" class="filter">по цене</button>
                    <button type="button" class="filter">новинки</button>
                    <button type="button" class="filter">акции</button>
                </div>
            </div>
        </div>
        <div class="content row">
            {% for content_elem in content %}
                <div class="col-3">
                    <div class="block">
                        <div class="media">
                            <img src="{{ content_elem.image.url }}" class="img-fluid" alt="">
                        </div>
                        <a href="{{ content_elem.get_absolute_url }}" class="">{{ content_elem.name }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <footer class="footer row">
            <div class="col-4">
                <div class="block">
                    Социальные сети
                </div>
            </div>
            <div class="col">
                <div class="block">
                    Контакты
                </div>
            </div>
        </footer>
    </div>
<script src="../../static/js/main.js"></script>
</body>
</html>
