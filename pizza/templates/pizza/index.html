{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza</title>
    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- jQuery (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    <div class="container">
        <header class="row" role="banner">
            <div class="col-3 block">
                <h1 class="text-center">Welcome Pizza!</h1>
            </div>
            <div class="col ms-3 text-center block">
                    Навигация
            </div>
        </header>
        <div class="row">
            <div class="col block text-center my-3 advertising">
                Реклама
            </div>
        </div>
        <div class="row">
            <div class="col block text-center mb-3 filters">
                Фильтры
            </div>
        </div>
        <div class="row">
            {% for pizza_elem in pizza %}
                <div class="col-sm-3 block">
                    <div class="text-center">
                        <div class="media">
                            <img src="{{ pizza_elem.image.url }}" class="img-fluid" alt="">
                        </div>
                        <a href="{{ pizza_elem.get_absolute_url }}" class="">{{ pizza_elem.name }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="row contacts mt-3">
            <div class="col-4 text-center me-3 block">
                Социальные сети
            </div>
            <div class="col text-center block">
                Контакты
            </div>
        </div>
    </div>
</body>
</html>
