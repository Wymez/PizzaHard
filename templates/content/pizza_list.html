{% extends 'base1.html' %}

{% load static%}

{% block modal %}
<div class="basket">
<div class="basket__top">
    <h4>Ваш заказ</h4>
</div>
<div class="basket__products">
</div>
<div class="basket__bottom">
    <span class="basket__total-price">Сумма: 0 руб.</span>
</div>
<div class="basket__order-form">
    <div class="basket__input-div">
        <input type="text" class="basket__input" name="email" value="" placeholder="email" style="color:#000000; border:1px solid #e8cfcf; ">
    </div>
    <div class="basket__input-div">
        <input type="tel" class="basket__input"  name="phone" placeholder="мобильный телефон"  style="color:#000000; border:1px solid #e8cfcf; ">
    </div>
    <div class="basket__input-div">
        <input type="text" class="basket__input" name="name" value="" placeholder="имя" style="color:#000000; border:1px solid #e8cfcf; ">
    </div>
    <div class="basket__input-div">
        <input type="text" class="basket__input" name="surname" value="" placeholder="фамилия" style="color:#000000; border:1px solid #e8cfcf; ">
    </div>
    <div class="basket__input-div">
        <textarea name="textarea" class="basket__input" placeholder="адрес" style="color:#000000; border:1px solid #e8cfcf; height:102px" rows="3"></textarea>
    </div>
    <div class="basket__input-div">
        <textarea name="textarea_2" class="basket__input" placeholder="комментарии" style="color:#000000; border:1px solid #e8cfcf; height:102px" rows="3"></textarea>
    </div>
    <div class="basket__total-amount">Итоговая сумма: 5500 руб.</div>
    <div class="basket__submit">
        <button class="basket__submit-button">Перейти к оплате</button>
    </div>
</div>
</div>
{% endblock %}


{% block content %}
        <div class="promotion row"></div>
        <div class="content row">
            <div class="content__sorting col-12">
                <button class="content__sorting-button" id="price">Сначала дешевле</button>
                <button class="content__sorting-button" id="-price">Сначала дороже</button>
                <button class="content__sorting-button" id="name">В алфавитном порядке</button>
                <button class="content__reset-button click" id="id"></button>
            </div>
            {% for content_elem in many_pizzas %}
                <div class="pizza-card col-4">
                    <div class="pizza-card__container container h-100 w-100">
                        <div class="pizza-card__img row">
                            <a class="h-100 w-100" href="{{ content_elem.get_absolute_url }}">
                                <img src="{{ content_elem.image.url }}" class="h-100 w-100" alt="">
                            </a>
                        </div>
                        <div class="row"><a class="pizza-card__name" id="{{ content_elem.url }}" href="{{ content_elem.get_absolute_url }}">{{ content_elem.name }}</a></div>
                        <div class="pizza-card__size row">
                            <button class="pizza-card__button active col-auto">24 см</button>
                            <button class="pizza-card__button col-auto">30 см</button>
                            <button class="pizza-card__button col-auto">40 см</button>
                        </div>
                        <div class="pizza-card__thickness row">
                            <button class="pizza-card__button active col-auto">Тонкое</button>
                            <button class="pizza-card__button col-auto">Стандартное</button>
                        </div>
                        <div class="pizza-card__description row">
                            {{ content_elem.description }}
                        </div>
                        <div class="pizza-card__price row">{{ content_elem.price }} руб.</div>
                        <div class="pizza-card__basket row justify-content-center">
                            <button class="pizza-card__button col-5 click">В корзину</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
{% endblock %}
